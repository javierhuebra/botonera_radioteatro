<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/logoEscuela.png" type="image/x-icon">
    <title>Botonera Teatro</title>
</head>
<body>
    <div class="container-loading">
        
        <img src="images/loading.gif" alt=""><p>Loading...<br>Design by Javier Huebra</p></img>
    </div>
    <div class="container">
        <div class="container-titulo">
            <h1>Botonera Radio Teatro</h1>
            <h2>Alumnos: <span>Lionel, Lucas y Candela.</span></h2>
            <p class="firma">¡Un 6 es nota lo demás es lujo! 👉<span>Dev by</span> <a href="https://linktr.ee/jhuebra" target="_blank">Javi</a></p>
        </div>
        <div class="container-botones">
            <div class="columna">
                <div class="boton llamada">Almas</div>
                <div class="cuco boton">🛎️</div>
                <div class="boton piano">🎹</div>
                <div class="boton testigo">Bosque</div>
                <div class="boton inicio">Inicio</div>
                
            </div>

            <div class="columna">
                <div class="boton cortina">Cortina</div>
                <div class="boton caja">Caja</div>
                <div class="boton bosqueTenebroso">🌲</div>
                <div class="boton puerta">🚪</div>
                <div class="boton aplausos">Tumba</div>
            </div>
            
        </div>
        
    </div>
</body>
<script src="scripts.js"></script>
</html>
