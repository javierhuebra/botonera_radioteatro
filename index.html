<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/logoEscuela.png" type="image/x-icon">
    <title>Botonera Teatro</title>
</head>
<body>

        <img src="images/loading.gif" alt=""><p>Loading...<br>Design by Javier Huebra</p></img>

                <div class="boton llamada">Llamada</div>

            </div>

            <div class="columna">
                <div class="boton cortina">Cortina</div>

        </div>

<script src="scripts.js"></script>
